<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PRACTICE</title>
</head>
<body>
    <h1 align="center">ABES ENGINEERING COLLEGE</h1>

    <form align="center" border="1">
        <fieldset width="100">
            <legend>
                 <h2>Enter Your Details</h2>
            </legend>


<div>
       
           <label for="name">NAME</label>
           <input type="text" name="" id="name" placeholder="ENTER YOUR NAME">
        

        
            <label for="phone">PHONE NUM</label>
            <input required type="number" name="phone number" id="phone" placeholder="+91 9868645365">
        
        </div>
      <br > <div>
            <label for="email">EMAIL</label>
            
            <input required type="email" name="" id="email" placeholder="rajf@.com">
        
    <label for="pasword">password</label>
    <input required type="password" name="phone number" id="pasword" placeholder="jhf5E758" maxlength="10">
</div>
<br>

        <div>
          <label for="DOB">DATE OF BIRTH:</label> 
            <input type="date" name="my dateof birth" id="DOB" placeholder="ENTER YOUR DATE OF BIRTH">

            
        
            
               </div><br>

        <div>
           
            <label for="C">GENDER-</label>
            MAN:
            <input type="radio" name="CHECK" id="C">
            WOMEN:
            <input type="radio" name="CHECK" id="C">
            OTHERS:
            <input type="radio" name="CHECK" id="C">
       
        </div><br>
        <div>
            <label for="place">REGION:</label>
                <select name="MY DISTRICT" id="PLACE">
                    <option value="REGION">HAPUR</option>
                     <option value="">VARANASI</option>
                     <option value="">GHAZIABAD</option>
                     <option value="">JHANSI</option>
                </select>
        
        </div><br>


        
        <div><Label for="addres">ADDRESS</Label>
            
            <textarea required name="skills" id="adress" cols="40" rows="2" placeholder="YOUR address"></textarea>
            
        </div>
<br>

        <div>
            <Label for="SKILLS"> SKILLS</Label>
            
            <textarea required name="skills" id="skills" cols="40" rows="2" placeholder="ENTER YOUR SKILLS"></textarea>
        </div>
<br>
       
        

        <div>
            <label for="file">YOUR CV</label>
            <input required type="file" name="" id="file">
        </div>
    <br>
        <DIV>
            <input type="submit" name="sumbil" id="">
            <input type="reset" name="" id="">
        </DIV>

    </fieldset>
    </form>

</body>
</html>
